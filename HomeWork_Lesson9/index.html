<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork9</title>
    <style>
        #text {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .toggle {
            cursor: pointer;
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Завдання 1 -->
    <div id="text">Цей текст зникне після натискання на кнопку.</div>
    <button id="hideTextButton">Сховати текст</button>
    <!-- Завдання 2 -->
    <button id="hideButton">Сховати мене</button>
    <!-- Завдання 3 -->
    <ul id="tree">
        <li>
            <span class="toggle">Нода 1</span>
            <ul class="hidden">
                <li>Дочірня нода 1.1</li>
                <li>Дочірня нода 1.2</li>
            </ul>
        </li>
        <li>
            <span class="toggle">Нода 2</span>
            <ul class="hidden">
                <li>Дочірня нода 2.1</li>
                <li>Дочірня нода 2.2</li>
            </ul>
        </li>
    </ul>
    <script src="./js/script.js"></script>
</body>
</html>
